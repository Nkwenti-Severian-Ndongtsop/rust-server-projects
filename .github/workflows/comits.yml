name: "ğŸ›¡ï¸ DCO Check"

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  dco-check:
    name: "âœ… Verify DCO Sign-off"
    runs-on: ubuntu-latest

    steps:
      - name: "â¬‡ï¸ Checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ” Get latest commit message"
        id: get_commit
        run: |
          message=$(git log -1 --pretty=format:"%B")
          echo "commit_msg<<EOF" >> $GITHUB_OUTPUT
          echo "$message" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: "âœ… Check for Signed-off-by line"
        run: |
          echo "ğŸ” Checking commit message:"
          echo "${{ steps.get_commit.outputs.commit_msg }}"
          if [[ "${{ steps.get_commit.outputs.commit_msg }}" != *"Signed-off-by:"* ]]; then
            echo "âŒ DCO sign-off missing!"
            exit 1
          else
            echo "âœ… DCO sign-off present."
          fi
